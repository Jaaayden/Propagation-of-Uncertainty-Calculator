<h1>Propagation of Uncertainty Calculator</h1>
<p class="lead">Uncertain about your uncertainty calculations? This tool helps you check if you're right or wrong, with steps! <strong>Please note that this is an unfinished product &ndash; If you find a bug, <a href="https://github.com/nicoco007/Propagation-of-Uncertainty-Calculator/issues">report it!</a></strong></p>
<h3>Variables</h3>
<p><button class="btn btn-primary btn-sm" (click)="addVariable()" title="Add Variable"><i class="fa fa-plus"></i><span class="sr-only">Add Variable</span></button></p>
<div class="variables mb-5">
  <app-variable *ngFor="let variable of variables" [variable]="variable" (onDelete)="deleteVariable(variable)"></app-variable>
</div>

<h3>Equation</h3>
<div class="eq mb-5">
  <div class="row">
    <div class="form-group col-12 d-flex align-items-center">
      <div class="input-group">
        <label class="input-group-addon mb-0 pb-1" for="equation" katex="R = "></label>
        <input id="equation" class="form-control d-block" type="text" [(ngModel)]="equation" placeholder="Equation"/>
      </div>
    </div>
  </div>
</div>

<h3>Result</h3>
<div class="result">
  <p [katex]="getResultFunction()"></p>
  <p [katex]="getDeltaResultFunction()"></p>
  <p [katex]="getResultWithUncertainty()"></p>
</div>
